<div class="container-fluid">
    <div class="row">
        <div style="height: 95vh;" class="col-lg-1 bg-dark d-flex flex-column p-3">
            <a class="mb-3 fw-bolder" style="text-decoration: none; color: white;" routerLink="/dashboard">Home</a>
            <a class="mb-3 fw-bolder" style="text-decoration: none; color: white;" routerLink="/users">Users</a>
        </div>
        <div class="col">
            <div class="d-flex justify-content-between mt-3">
                <h1 class="fw-bolder">All Users List</h1>
                <a routerLink="/users/add" class="btn btn-primary"><i class="fa-solid fa-user-plus me-1 mt-2"></i>New User</a>
            </div>
            <div class="mt-5 d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <span class="fw-bolder">Search </span>
                    <input [(ngModel)]="searchKey" style="width: 500px;" type="text" class="form-control ms-3"
                        placeholder="Search By Username">
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Sort
                    </button>
                    <ul class="dropdown-menu">
                        <li><button (click)="sortById()" class="dropdown-item">Sort By Id</button></li>
                        <li><button (click)="sortByName()" class="dropdown-item">Sort By Name</button></li>
                    </ul>
                </div>
                <button (click)="generatePDF()" class="btn btn-success">Export</button>
            </div>
            <div class="mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Emp ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>...</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let user of allUsers | search : searchKey | paginate: { itemsPerPage: 4, currentPage: p }; let i = index;">
                            <td>{{i+1}}</td>
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td><span
                                    [ngClass]="user.status=='1' ? 'btn btn-success':'btn btn-warning' ">{{user.status=='1'?'Active':'Inactive'}}</span>
                            </td>
                            <td>
                                <button routerLink="/users/{{user.id}}/edit" class="btn text-primary"><i
                                        class="fa-solid fa-edit"></i></button>
                                <button (click)="removeUser(user.id)" class="btn text-danger"><i
                                        class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr *ngIf="(allUsers | search:searchKey).length==0" class="fw-bolder text-danger">User Not
                            Found!!!</tr>
                    </tbody>
                </table>
                <div class="mt-2 text-center">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
