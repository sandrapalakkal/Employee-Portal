<div class="container-fluid">
    <div class="row">
        <div style="height: 95vh;" class="col-lg-1 bg-dark d-flex flex-column p-3">
            <a class="mb-3 fw-bolder" style="text-decoration: none; color: white;" routerLink="/dashboard">Home</a>
            <a class="mb-3 fw-bolder" style="text-decoration: none; color: white;" routerLink="/users">Users</a>
        </div>
        <div class="col">
            <h1 class="mt-3">Update User Form</h1>
            <form #editUserForm="ngForm" action="" class="border rounded p-3 mt-3">

                <div class="form-floating mb-3">
                    <input #userId="ngModel" name="id" [(ngModel)]="user.id" type="text" class="form-control"
                        id="floatingInput" placeholder="Employee ID" required pattern="[a-zA-Z0-9]*" readonly>
                    <label for="floatingInput">Employee ID</label>

                    <div *ngIf="userId.invalid && userId.touched" class="text-danger fw-bolder mb-3">Invalid ID</div>

                </div>
                <div class="form-floating mb-3">
                    <input #userName="ngModel" name="name" [(ngModel)]="user.name" type="text" class="form-control"
                        id="floatingInputName" placeholder="Employee Name" required pattern="[a-z A-Z]*">
                    <label for="floatingInput">Employee Name</label>
                </div>

                <div *ngIf="userName.invalid && userId.touched" class="text-danger fw-bolder mb-3">Invalid Name</div>

                <div class="form-floating mb-3">
                    <input #userEmail="ngModel" name="email" [(ngModel)]="user.email" type="email" class="form-control"
                        id="floatingInputEmail" placeholder="Email Address" email required>
                    <label for="floatingInput">Email Address</label>
                </div>

                <div *ngIf="userEmail.invalid && userId.touched" class="text-danger fw-bolder mb-3">Invalid Email</div>

                <div class="form-floating mb-3">
                    <select #userStatus="ngModel" name="status" [(ngModel)]="user.status" id="floatingInputStatus"
                        class="form-control" required>
                        <option disabled selected>--select--</option>
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                    <label for="floatingInputStatus">Employee Status</label>
                </div>

                <div *ngIf="userStatus.invalid && userId.touched" class="text-danger fw-bolder mb-3">Invalid Status
                </div>

                <div class="d-flex">
                    <button (click)="editUser" [disabled]="editUserForm.invalid"
                        class="btn btn-success ms-1 mt-3">Save</button>
                    <button (click)="cancel(user.id)" class="btn btn-danger ms-3 mt-3">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
